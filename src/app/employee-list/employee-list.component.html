<h2 style="text-align: center">Employee List</h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th> First Name</th>
    <th> Last Name</th>
    <th> Email</th>
    <th> Address</th>
    <th> Contact</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.firstName }}</td>
    <td>{{ employee.lastName }}</td>
    <td>{{ employee.emailId }}</td>
    <td>{{ employee.address }}</td>
    <td>{{ employee.contact }}</td>
    <td>
      <button (click)="updateEmployee(employee.id ? employee.id : 1)" class="btn btn-info">
        Update
      </button>
    </td>
    <td>
      <button (click)="deleteEmployee(employee.id ? employee.id : 1)" class="btn btn-danger">
        Delete
      </button>
    </td>
    <td>
      <button (click)="employeeDetails(employee.id ? employee.id : 1)" class="btn btn-secondary">
        View
      </button>
    </td>
  </tr>
  </tbody>
</table>
