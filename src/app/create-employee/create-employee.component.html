<div class="col-md-6 offset-md-3">
<h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()">
<div class="form-group">
  <label>FirstName</label>
  <input type="text" class="form-control" [(ngModel)]="employee.firstName" name="firstName" required>
</div>

  <div class="form-group">
    <label>LastName</label>
    <input type="text" class="form-control" [(ngModel)]="employee.lastName" name="lastName" required>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" [(ngModel)]="employee.emailId" name="emailId" required>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" [(ngModel)]="employee.address" name="address" required>
  </div>

  <div class="form-group">
    <label>Contact</label>
    <input type="text" class="form-control" [(ngModel)]="employee.contact" name="contact" required>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
</div>
